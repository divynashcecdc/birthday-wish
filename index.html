<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rahul!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f8b500, #fceabb);
            font-family: 'Arial', sans-serif;
        }
        .card {
            width: 300px;
            height: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            perspective: 1000px;
            position: relative;
        }
        .card .content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s;
        }
        .card .front {
            background: linear-gradient(135deg, #f8b500, #fceabb);
            transform: rotateY(0deg);
        }
        .card .back {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            transform: rotateY(180deg);
        }
        .card:hover .front {
            transform: rotateY(-180deg);
        }
        .card:hover .back {
            transform: rotateY(0deg);
        }
        .message {
            font-size: 24px;
            color: #fff;
            text-align: center;
        }
        .balloons {
            position: absolute;
            bottom: -50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            animation: float 4s ease-in-out infinite;
        }
        .balloon {
            width: 40px;
            height: 60px;
            border-radius: 0 0 20px 20px;
            position: relative;
            background: #ff0066;
        }
        .balloon:nth-child(2) {
            background: #66ff00;
        }
        .balloon:nth-child(3) {
            background: #0066ff;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: #000;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content front">
            <div class="message">
                <h1>Happy Birthday, Rahul!</h1>
                <p>Click to see your surprise</p>
            </div>
            <div class="balloons">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>
        </div>
        <div class="content back">
            <div class="message">
                <h1>Surprise, Rahul!</h1>
                <p>Wishing you a day filled with love and joy!</p>
            </div>
            <div class="balloons">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>
        </div>
    </div>
</body>
</html>
